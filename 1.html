<html>
<head>
    <title>Бірінші тапсырма</title>
    <style>
        .o {
            color: red;
            font-size: 20px;
            }
        .h {
            color: green;
        }
        .sm {
            color: blue;
            font-size: 20px;
        }
        .sl {
            font-size: 13px;
        }
        
    </style>
    </head>
    <body>
    <big class="o"><b><i>О</i></b></big><small><b><i>ктябр уш наступил</i></b></small><br>
        <p align="right" ><i>Уш роща отряхает</i></p><br>
        <p  align="center"><i>Последные листы</i></p>
        <p><i>С ногих свойх ветвей.</i></p>
        <P ><h1 class="h">Дохнул осенныий<small class="sm"><i>хлад.</i></small></h1></P>
    
        <p><strike><i>Дорога промерзает</i></strike></p>
        <p align="center"><i>Журча,</i><sup><small><i>ещё</i></small></sup><i>бежит.</i></p>
    
    
    
    
    
    <p ><h1 align="right" ><i>За</i><u><i class="sl">Мельницу</i></u><sup><i class="sl">ручей</i></sup></h1></p>
    
    
    
    
    
    </body>

</html>
